<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  </head>
  <body>
    <div class="master-container">
      <div class="word-selection">
        <h2>🎮Master Control🕹️</h2>
        <div class="input-wrapper">
          <input
            type="password"
            id="wordInput"
            placeholder="Her Skriver Du Ordet..."
            maxlength="20" />
          <button id="toggleVisibility" type="button"></button>
        </div>

        <button onclick="setCustomWord()">Velg</button>
        <div class="rules">(Letters only, no spaces/symbols)</div>
      </div>

      <div class="game-container">
        <div class="title-container">
          <button id="muteButton" class="mute-btn"><span>🔊</span></button>
          <h1>HANGMAN</h1>
        </div>
        <canvas id="hangmanCanvas" width="200" height="300"></canvas>
        <div class="word-display" id="wordDisplay"></div>
        <div id="keyboard"></div>
      </div>

      <!-- Add this inside the master-container, after game-container -->
      <div class="hint-container">
        <h2>💡 Hint Section</h2>
        <div id="hintText"></div>
        <button onclick="showHint()">Show Hint</button>
        <div class="rules">(Click to reveal hint)</div>
      </div>
    </div>

    <audio id="correctSound" src="right.mp3"></audio>

    <audio id="wrongSound" src="wrong.mp3"></audio>

    <audio id="victorySound" src="vinn.mp3"></audio>
    <audio id="gameOverSound" src="Tap.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
